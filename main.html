<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://ia800209.us.archive.org/20/items/ElephantsDream/ed_1024_512kb.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skipre="-10" class="player__button">« 10s</button>
       <button data-skipre="25" class="player__button">25s »</button>
     </div>
   </div>

  <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
